<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/normalize.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>cssBayan</title>
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <h1 class="name">CSS Bayan</h1>
    </div>
  </header>
  <section class="memes">
    <div class="wrapper memes__wrapper">
        <div class="accordion-container">
          <div class="accordion-item">
              <label for="accordion-1" class="lab1">
                <input id="accordion-1" name="accordion" type="radio" value="cat" checked>
                <div class="accordion-item-menu">
                  <h2 class="accordion-item-name">Cat</h2>
                  <div class="tab-sign"></div>
                </div>
                <img src="/assets/images/cat.jpg" alt="" class="accordion-item-img">
              </label>
          </div>
          <div class="accordion-item">
              <label for="accordion-2" class="lab1">
                <input id="accordion-2" name="accordion" type="radio" value="ctrl">
                <div class="accordion-item-menu">
                  <h2 class="accordion-item-name">Ctrl</h2>
                  <div class="tab-sign"></div>
                </div>
                <img src="/assets/images/ctrl.jpg" alt="ctrl" class="accordion-item-img">
              </label>
          </div>
          <div class="accordion-item">
              <label for="accordion-3" class="lab1">
                <input id="accordion-3" name="accordion" type="radio" value="bomb">
                <div class="accordion-item-menu">
                  <h2 class="accordion-item-name">Bomb</h2>
                  <div class="tab-sign"></div>
                </div>
                <img src="/assets/images/bomb.jpg" alt="bomb" class="accordion-item-img">
              </label>
          </div>
          <div class="accordion-item">
              <label for="accordion-4" class="lab1">
                <input id="accordion-4" name="accordion" type="radio" value="Ice">
                <div class="accordion-item-menu">
                  <h2 class="accordion-item-name">Ice</h2>
                  <div class="tab-sign"></div>
                </div>
                <img src="/assets/images/ice.jpg" alt="ice" class="accordion-item-img">
              </label>
          </div>
          <div class="accordion-item">
              <label for="accordion-5" class="lab1">
                <input id="accordion-5" name="accordion" type="radio" value="University">
                <div class="accordion-item-menu">
                  <h2 class="accordion-item-name">University</h2>
                  <div class="tab-sign"></div>
                </div>
                <img src="/assets/images/university.jpg" alt="" class="accordion-item-img">
              </label>
          </div>
        </div>
    </div>
  </section>
</body>
</html>
